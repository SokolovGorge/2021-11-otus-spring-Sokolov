<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление книги</title>
    <style>
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
            width: 200px;
        }

        select {
            width: 200px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="edit-form" action="bookdelete.html" th:method="post" th:action="@{/bookdelete(id=${book.id})}"
      th:object="${book}">
    <h3>Удалить книгу?</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>
    <div class="row">
        <label for="book-title">Заголовок:</label>
        <input id="book-title" name="title" readonly="readonly" type="text" value="Восточный экспресс" th:value="*{title}"/>
        </div>
    </div>
    <div class="row">
        <label for="book-author">Автор:</label>
        <input id="book-author" name="author" readonly="readonly" type="text" value="Агата Кристи" th:value="*{author.firstName} + ' ' + *{author.surName}"/>
    </div>
    <div class="row">
        <label for="book-genre">Жанр:</label>
        <input id="book-genre" name="genre" readonly="readonly" type="text" value="Детектив" th:value="*{genre.name}"/>
    </div>

    <div class="row">
        <button type="submit">Удалить</button>
        <a href="booklist.html" th:href="@{/booklist}">
            <button type="button">Отмена</button>
        </a>
    </div>

</form>

</body>
</html>
