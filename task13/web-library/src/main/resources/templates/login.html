<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Аутентификация</title>
  <link rel="stylesheet" th:href="@{/login/style.css}">

</head>
<body>
<div class="background-wrap">
  <div class="background"></div>
</div>

<form id="accesspanel" th:action="@{/login}" method="POST">
  <h1 id="litheader">БИБЛИОТЕКА</h1>
  <div class="inset">
    <p>
      <input type="text" name="j_username" id="email" placeholder="Имя пользователя">
    </p>
    <p>
      <input type="password" name="j_password" id="password" placeholder="Пароль">
    </p>
  </div>
  <p class="p-container">
    <input type="submit" name="Login" id="go" th:unless="${param.error}" class="" value="Вход">
    <input type="submit" name="Login" id="goErr" th:if="${param.error}" class="denied" value="Доступ запрещен">
  </p>
</form>


</body>
</html>
