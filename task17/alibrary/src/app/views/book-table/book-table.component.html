<div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="card-header card-header-warning">
      <h4 class="card-title">Книги</h4>
    </div>
    <div class="card-body table-responsive">

      <div class="text-right col-12" >

        <button align="right" (click)="openAddBookDialog()" color="primary" mat-raised-button>Добавить</button>
      </div>

      <table class="table table-hover">
        <thead class="text-warning">
        <th>ID</th>
        <th>Заголовок</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th></th>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>{{book.author.firstName}} {{book.author.surName}}</td>
          <td>{{book.genre.name}}</td>
          <td>
            <button (click)="openDeleteDialog(book)" class="delete-icon" mat-icon-button>
              <mat-icon aria-hidden="false">delete</mat-icon>
            </button>
            <button (click)="openEditBookDialog(book)" class="edit-icon" mat-icon-button>
              <mat-icon aria-hidden="false">edit</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
